<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div id="vue_test">
      <center>
        <button type="button" class="btn btn-primary" v-on:click="axios_get">GET</button>
        <button type="button" class="btn btn-secondary" v-on:click="axios_post">POST</button>
        <button type="button" class="btn btn-success">PUT</button>
        <button type="button" class="btn btn-danger">DELETE</button>
      </center>
   </div>
    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Vue Start -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const app = new Vue({
        el: "#vue_test",
        methods: {
          axios_get() {
            axios("http://localhost:8089/test",{
              method: "get",
              params: {
                email: "get@test.com"
              }
            })
              .then((response) => {
                console.log(response);
              })
              .catch((error) =>{
                console.log(error);
              });
          },
          axios_post() {
            axios("http://localhost:8089/test",{
              method: "post",
              data:{
                email: "post@test.com"
              }
            })
              .then((response) => {
                console.log(response);
              })
              .catch((error) =>{
                console.log(error);
              });
          },
        },
      });
    </script>
  </body>
</html>
